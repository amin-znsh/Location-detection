<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-blue-100 to-purple-200 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white p-10 rounded-3xl shadow-2xl text-center w-full max-w-md">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">üîê Admin Login</h2>

        <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-5 text-left">
            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500" />
            </div>

            <div>
                <label class="block mb-1 text-gray-700 font-semibold">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500" />
            </div>

            <input type="submit" value="Login"
                   class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300" />
        </form>

        {% if error %}
            <p class="text-red-500 mt-4 font-semibold">{{ error }}</p>
        {% endif %}

        <div class="mt-6">
            <a href="{{ url_for('index') }}" class="text-sm text-violet-600 hover:text-violet-800 hover:underline">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

</body>
</html>
